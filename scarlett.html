<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Scarlett - Wedding Instructions</title>
    <!-- External stylesheet still loads, but inline style below will override it -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* ===== INLINE OVERRIDES ===== */
        body {
            background-image: url("https://i.ibb.co/FbR2FrmC/Scarlett.jpg");
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;  /* top-align content so nav can be pushed down */
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            position: relative;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            margin: 1rem 0;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            padding-top: 56.25%; /* 16:9 ratio */
            z-index: 2;
            margin-bottom: 1rem;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        nav {
            margin-top: auto; /* Push nav to bottom */
            padding: 1rem 0;
            z-index: 2;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            nav ul li { display: block; margin: 0.5rem 0; }
        }
    </style>
</head>

<body>

    </script>
</body>
</html>
